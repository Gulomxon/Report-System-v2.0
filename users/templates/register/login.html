{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="login-container bg-white p-4 rounded shadow-sm">
        <div class="text-center mb-3">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        </div>
        <h4 class="text-center mb-4">Регуляторный Отчетность</h4>
        
        <form method="POST" id="loginForm">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Login</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your login" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        <p class="m-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery for Form Validation -->
    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(e) {
                if ($("#id_username").val().trim() === "" || $("#id_password").val().trim() === "") {
                    alert("Please fill in all fields.");
                    e.preventDefault();
                }
            });
        });
    </script>

</body>
</html>
